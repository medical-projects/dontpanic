<!DOCTYPE html>
<html ng-app="dontpanic">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.2.0/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/dontpanic.css" />
    <title>Don't Panic</title>
  </head>
  <body ng-controller="GuidelineCtrl">
    <h1>{{ title }}</h1>
    <div ng-repeat="guideline in guidelines" class="row">
      <div class="col-xs-12">
        <p class="bg-success">
          <i>{{guideline.code}} {{guideline.date}}</i> 
          <br />
          <a href="{{gudieline.url}}">
            <i class="glyphicon glyphicon-download"></i>
            {{ guideline.title }} 
          </a>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/ng-cordova.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/guidelines.js"></script>
    <script type="text/javascript" src="js/dontpanic.js"></script>
  </body>
</html>
